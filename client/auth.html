<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Nivara â€“ Where hope meets help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f2f8fd 0%, #f6fefd 60%, #f7fdfb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2.2rem;
      margin-top: 1.5rem;
    }
    .auth-header .logo {
      background: #0bb6c5;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.1rem auto;
    }
    .auth-header .logo svg {
      width: 2rem;
      height: 2rem;
      color: #fff;
      display: block;
    }
    .auth-header h1 {
      color: #0bb6c5;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .auth-header .subtitle {
      color: #888;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1.2rem;
      background: #f7fafd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      max-width: 370px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 2;
    }
    .auth-tab {
      flex: 1 1 50%;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #0bb6c5;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s;
      z-index: 2;
    }
    .auth-tab.active {
      background: #fff;
      color: #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      z-index: 3;
    }
    .auth-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.04);
      border: 1px solid #ececec;
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      padding: 2.2rem 2rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      position: relative;
      z-index: 1;
    }
    .auth-card h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .auth-card .desc {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.1rem;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .auth-form label {
      font-weight: 500;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .auth-form input, .auth-form select {
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .auth-form input:focus, .auth-form select:focus {
      border-color: #0bb6c5;
      outline: none;
    }
    .auth-form .error-msg {
      color: #e74c3c;
      font-size: 0.97rem;
      margin-top: 0.2rem;
    }
    .auth-form button {
      background: #0bb6c5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .auth-form button:hover {
      background: #099aa7;
    }
    @media (max-width: 500px) {
      .auth-card {
        padding: 1.2rem 0.5rem 1rem 0.5rem;
      }
      .auth-header h1 {
        font-size: 1.2rem;
      }
      .auth-tabs {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-header">
    <div class="logo">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 32 32">
        <rect width="32" height="32" rx="10" fill="#0bb6c5"/>
        <path d="M16 23s-7-4.5-7-9a7 7 0 0114 0c0 4.5-7 9-7 9z" stroke="#fff" stroke-width="2" fill="none"/>
        <circle cx="16" cy="14" r="2.5" fill="#fff"/>
      </svg>
    </div>
    <h1>Welcome to Nivara</h1>
    <div class="subtitle">Where hope meets help</div>
  </div>
  <div class="auth-tabs" id="authTabs">
    <button class="auth-tab active" id="signInTab" type="button">
      <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 18 18"><path d="M12 8v-2a3 3 0 00-6 0v2"/><rect x="5" y="8" width="8" height="7" rx="2"/><path d="M8 12h2"/></svg>
      Sign In
    </button>
    <button class="auth-tab" id="signUpTab" type="button">
      <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 18 18"><circle cx="9" cy="6" r="3"/><path d="M3 15c0-2 4-2 6-2s6 0 6 2"/></svg>
      Sign Up
    </button>
  </div>
  <div class="auth-card" id="signInCard">
    <h2>Sign in to your account</h2>
    <div class="desc">Continue your journey of making a difference</div>
    <form class="auth-form" id="signInForm" autocomplete="off" novalidate>
      <div>
        <label for="signInEmail">Email</label>
        <input type="email" id="signInEmail" placeholder="Enter your email" required>
        <div class="error-msg" id="signInEmailError"></div>
      </div>
      <div>
        <label for="signInPassword">Password</label>
        <input type="password" id="signInPassword" placeholder="Enter your password" required>
        <div class="error-msg" id="signInPasswordError"></div>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="auth-card" id="signUpCard" style="display:none;">
    <h2>Create your account</h2>
    <div class="desc">Join our community of changemakers</div>
    <form class="auth-form" id="signUpForm" autocomplete="off" novalidate>
      <div>
        <label for="signUpName">Full Name</label>
        <input type="text" id="signUpName" placeholder="Enter your full name" required>
        <div class="error-msg" id="signUpNameError"></div>
      </div>
      <div>
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" placeholder="Enter your email" required>
        <div class="error-msg" id="signUpEmailError"></div>
      </div>
      <div>
        <label for="signUpPassword">Password</label>
        <input type="password" id="signUpPassword" placeholder="Create a password" required>
        <div class="error-msg" id="signUpPasswordError"></div>
      </div>
      <div>
        <label for="signUpRole">I want to</label>
        <select id="signUpRole" required>
          <option value="donor">Support campaigns as a Donor</option>
          <option value="creator">Start campaigns as a Campaign Creator</option>
        </select>
        <div class="error-msg" id="signUpRoleError"></div>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>
  <script>
    // Tab switching
    const signInTab = document.getElementById('signInTab');
    const signUpTab = document.getElementById('signUpTab');
    const signInCard = document.getElementById('signInCard');
    const signUpCard = document.getElementById('signUpCard');
    const authTabs = document.getElementById('authTabs');

    function showSignIn() {
      signInTab.classList.add('active');
      signUpTab.classList.remove('active');
      signInCard.style.display = '';
      signUpCard.style.display = 'none';
      authTabs.style.display = 'flex';
    }
    function showSignUp() {
      signUpTab.classList.add('active');
      signInTab.classList.remove('active');
      signUpCard.style.display = '';
      signInCard.style.display = 'none';
      authTabs.style.display = 'flex';
    }

    signInTab.onclick = showSignIn;
    signUpTab.onclick = showSignUp;

    // Minimal validation for demo
    document.getElementById('signInForm').onsubmit = function(e) {
      e.preventDefault();
      let valid = true;
      const email = document.getElementById('signInEmail').value.trim();
      const password = document.getElementById('signInPassword').value.trim();
      document.getElementById('signInEmailError').textContent = '';
      document.getElementById('signInPasswordError').textContent = '';
      if (!email) {
        document.getElementById('signInEmailError').textContent = 'Email is required.';
        valid = false;
      }
      if (!password) {
        document.getElementById('signInPasswordError').textContent = 'Password is required.';
        valid = false;
      }
      if (!valid) return;
      // TODO: Replace with real API call
      alert('Sign In successful (demo)');
      window.location.href = 'dashboard.html';
    };

    document.getElementById('signUpForm').onsubmit = function(e) {
      e.preventDefault();
      let valid = true;
      const name = document.getElementById('signUpName').value.trim();
      const email = document.getElementById('signUpEmail').value.trim();
      const password = document.getElementById('signUpPassword').value.trim();
      const role = document.getElementById('signUpRole').value;
      document.getElementById('signUpNameError').textContent = '';
      document.getElementById('signUpEmailError').textContent = '';
      document.getElementById('signUpPasswordError').textContent = '';
      document.getElementById('signUpRoleError').textContent = '';
      if (!name) {
        document.getElementById('signUpNameError').textContent = 'Full name is required.';
        valid = false;
      }
      if (!email) {
        document.getElementById('signUpEmailError').textContent = 'Email is required.';
        valid = false;
      }
      if (!password) {
        document.getElementById('signUpPasswordError').textContent = 'Password is required.';
        valid = false;
      }
      if (!role) {
        document.getElementById('signUpRoleError').textContent = 'Please select a role.';
        valid = false;
      }
      if (!valid) return;
      // TODO: Replace with real API call
      alert('Account created (demo)');
      window.location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
