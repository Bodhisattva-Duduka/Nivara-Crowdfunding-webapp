<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Campaigns | Nivara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #fafbfc;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ececec;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0bb6c5;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar .nav-links {
      display: flex;
      gap: 2rem;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar .nav-links a:hover {
      color: #0bb6c5;
    }
    .navbar .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .profile-btn {
      background: #fff;
      border: 1px solid #ececec;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar .profile-btn svg {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
    }
    .navbar .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      z-index: 1;
      margin-top: 0.5rem;
    }
    .navbar .profile-dropdown:hover .dropdown-content {
      display: block;
    }
    .navbar .dropdown-content a {
      color: #222;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar .dropdown-content a:hover {
      background: #f2fafd;
    }
    .navbar .sign-in-btn {
      background: #0bb6c5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.3rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 1rem;
    }
    .navbar .sign-in-btn:hover {
      background: #099aa7;
    }

    .browse-header {
      text-align: center;
      margin: 2.5rem 0 1.5rem 0;
    }
    .browse-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .browse-header .subtitle {
      color: #666;
      font-size: 1.15rem;
      margin-bottom: 2.2rem;
    }
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 3.5rem;
      margin-bottom: 2.2rem;
      flex-wrap: wrap;
    }
    .stat {
      text-align: center;
      min-width: 120px;
    }
    .stat .value {
      font-size: 2rem;
      font-weight: 700;
      color: #0bb6c5;
      margin-bottom: 0.2rem;
    }
    .stat .label {
      color: #444;
      font-size: 1.05rem;
    }

    .filters-bar {
      display: flex;
      gap: 1.2rem;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ececec;
      padding: 1.1rem 1.2rem;
      margin: 0 auto 2.2rem auto;
      max-width: 1100px;
      flex-wrap: wrap;
    }
    .filters-bar input[type="text"] {
      flex: 2 1 220px;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      min-width: 160px;
    }
    .filters-bar select {
      flex: 1 1 140px;
      padding: 0.7rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      min-width: 120px;
    }

    .campaigns-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto 2.5rem auto;
      justify-content: flex-start;
    }
    .campaign-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      border: 1px solid #ececec;
      padding: 1.5rem 1.7rem;
      flex: 1 1 340px;
      min-width: 300px;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
    }
    .campaign-card .badges-row {
      display: flex;
      gap: 0.7rem;
      margin-bottom: 0.5rem;
    }
    .campaign-card .badge {
      display: inline-block;
      padding: 0.2rem 0.8rem;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      vertical-align: middle;
    }
    .campaign-card .badge.medical {
      background: #f45b7a;
      color: #fff;
    }
    .campaign-card .badge.education {
      background: #0bb6c5;
      color: #fff;
    }
    .campaign-card .badge.critical {
      background: #fff3cd;
      color: #b8860b;
      border: 1px solid #ffeeba;
    }
    .campaign-card .badge.urgent {
      background: #ffeaea;
      color: #e74c3c;
      border: 1px solid #ffd6d6;
    }
    .campaign-card .badge {
      margin-right: 0.3rem;
    }
    .campaign-card .title {
      font-size: 1.15rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .campaign-card .desc {
      color: #555;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      min-height: 48px;
    }
    .campaign-card .progress-bar-bg {
      background: #f2fafd;
      border-radius: 8px;
      height: 8px;
      width: 100%;
      margin: 0.5rem 0;
      overflow: hidden;
    }
    .campaign-card .progress-bar {
      background: #f45b7a;
      height: 100%;
      border-radius: 8px;
      transition: width 0.4s;
    }
    .campaign-card .funding-info {
      font-size: 1rem;
      color: #444;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .campaign-card .funding-info .raised {
      color: #0bb6c5;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .campaign-card .funding-info .goal {
      color: #888;
      font-size: 1rem;
    }
    .campaign-card .meta-row {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      color: #888;
      font-size: 0.98rem;
      margin-bottom: 0.7rem;
    }
    .campaign-card .meta-row .meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .campaign-card .for-row {
      color: #444;
      font-size: 1rem;
      margin-bottom: 0.7rem;
    }
    .campaign-card .for-row strong {
      font-weight: 700;
    }
    .campaign-card .actions-row {
      display: flex;
      gap: 1rem;
      margin-top: auto;
    }
    .campaign-card .view-btn, .campaign-card .donate-btn {
      flex: 1 1 50%;
      background: #fff;
      color: #222;
      border: 1px solid #ececec;
      border-radius: 6px;
      padding: 0.6rem 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-align: center;
      text-decoration: none;
    }
    .campaign-card .donate-btn {
      background: #0bb6c5;
      color: #fff;
      border: none;
    }
    .campaign-card .view-btn:hover {
      background: #f2fafd;
    }
    .campaign-card .donate-btn:hover {
      background: #099aa7;
    }

    @media (max-width: 1100px) {
      .campaigns-grid {
        gap: 1.2rem;
      }
    }
    @media (max-width: 900px) {
      .campaigns-grid {
        flex-direction: column;
        gap: 1.2rem;
      }
      .campaign-card {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .browse-header h1 {
        font-size: 1.4rem;
      }
      .filters-bar {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.7rem 0.5rem;
      }
      .campaign-card {
        padding: 1rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <svg width="28" height="28" fill="none" viewBox="0 0 28 28"><circle cx="14" cy="14" r="13" stroke="#0bb6c5" stroke-width="2"/><path d="M9.5 13.5C9.5 10.7386 11.7386 8.5 14.5 8.5C17.2614 8.5 19.5 10.7386 19.5 13.5C19.5 16.2614 17.2614 18.5 14.5 18.5C11.7386 18.5 9.5 16.2614 9.5 13.5Z" stroke="#0bb6c5" stroke-width="2"/></svg>
      Nivara
    </div>
    <div></div>
    <div>
      <a href="login.html" class="sign-in-btn">Sign In</a>
    </div>
  </nav>
  <div class="browse-header">
    <div style="font-size:1.1rem; color:#888; margin-bottom:0.7rem;">Browse Campaigns</div>
    <h1>Browse Campaigns</h1>
    <div class="subtitle">Discover causes that matter and make a difference in someone's life today</div>
    <div class="stats-row" id="statsRow">
      <div class="stat">
        <div class="value" id="statActive">0</div>
        <div class="label">Active Campaigns</div>
      </div>
      <div class="stat">
        <div class="value" id="statRaised">$0</div>
        <div class="label">Total Raised</div>
      </div>
      <div class="stat">
        <div class="value" id="statProgress">0%</div>
        <div class="label">Overall Progress</div>
      </div>
    </div>
  </div>
  <form class="filters-bar" id="filtersForm" onsubmit="return false;">
    <input type="text" id="searchInput" placeholder="Search campaigns...">
    <select id="categorySelect">
      <option value="">All Categories</option>
      <option value="medical">Medical</option>
      <option value="education">Education</option>
    </select>
    <select id="sortSelect">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="goal">Goal Amount</option>
      <option value="progress">Progress</option>
    </select>
  </form>
  <div class="campaigns-grid" id="campaignsGrid"></div>
  <script>
    // Example campaign data (replace with API)
    const campaigns = [
      {
        id: 1,
        title: "Heart Surgery for Little Emma",
        description: "Emma, a 7-year-old girl, needs urgent heart surgery. Her family cannot afford the medical expenses. Every donation brings her closer to a healthy life.",
        category: "medical",
        urgency: "Critical",
        raised: 18750,
        goal: 25000,
        createdAt: "2024-01-15T00:00:00Z",
        patient: "Emma Thompson, 7 years old",
        donors: 0
      },
      {
        id: 2,
        title: "Engineering Dreams - Help Raj Complete His Studies",
        description: "Raj is a brilliant student from a low-income family who dreams of becoming an engineer. Help him complete his final year at university.",
        category: "education",
        raised: 9500,
        goal: 15000,
        createdAt: "2024-01-10T00:00:00Z",
        patient: "Raj Patel, 22 years old",
        donors: 0
      },
      {
        id: 3,
        title: "Cancer Treatment for Maria",
        description: "Maria was recently diagnosed with breast cancer and needs immediate treatment. The family is seeking support for medical expenses.",
        category: "medical",
        urgency: "Urgent",
        raised: 32100,
        goal: 50000,
        createdAt: "2024-01-13T00:00:00Z",
        patient: "Maria Rodriguez, 45 years old",
        donors: 0
      }
    ];

    // Utility
    function daysAgo(dateStr) {
      const now = new Date();
      const date = new Date(dateStr);
      const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      return diff;
    }
    function formatMoney(n) {
      return '$' + n.toLocaleString();
    }

    // Stats
    function updateStats(filtered) {
      const active = filtered.length;
      const totalRaised = filtered.reduce((sum, c) => sum + c.raised, 0);
      const totalGoal = filtered.reduce((sum, c) => sum + c.goal, 0);
      const progress = totalGoal ? Math.round((totalRaised / totalGoal) * 100) : 0;
      document.getElementById('statActive').textContent = active;
      document.getElementById('statRaised').textContent = formatMoney(totalRaised);
      document.getElementById('statProgress').textContent = progress + '%';
    }

    // Render campaigns
    function renderCampaigns(list) {
      const grid = document.getElementById('campaignsGrid');
      grid.innerHTML = '';
      list.forEach(c => {
        const percent = Math.round((c.raised / c.goal) * 100);
        const urgencyBadge = c.urgency ? `<span class="badge ${c.urgency.toLowerCase()}">${c.urgency}</span>` : '';
        const categoryBadge = `<span class="badge ${c.category}">${c.category}</span>`;
        grid.innerHTML += `
          <div class="campaign-card">
            <div class="badges-row">
              ${categoryBadge}
              ${urgencyBadge}
            </div>
            <div class="title">${c.title}</div>
            <div class="desc">${c.description}</div>
            <div class="progress-bar-bg">
              <div class="progress-bar" style="width:${percent}%"></div>
            </div>
            <div class="funding-info">
              <span class="raised">${formatMoney(c.raised)}</span>
              <span class="goal">of ${formatMoney(c.goal)}</span>
            </div>
            <div class="meta-row">
              <span class="meta-item">
                <svg width="16" height="16" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 16 16"><circle cx="8" cy="8" r="7"/><path d="M8 4v4l2 2"/></svg>
                ${daysAgo(c.createdAt)} days ago
              </span>
              <span class="meta-item">
                <svg width="16" height="16" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 16 16"><path d="M2 14c0-2 4-2 6-2s6 0 6 2"/><circle cx="8" cy="5" r="3"/></svg>
                ${percent}% funded
              </span>
            </div>
            <div class="for-row">
              For: <strong>${c.patient}</strong>
            </div>
            <div class="actions-row">
              <a href="campaign-details.html?id=${c.id}" class="view-btn">View Details</a>
              <a href="campaign-details.html?id=${c.id}#donate" class="donate-btn">Donate</a>
            </div>
          </div>
        `;
      });
    }

    // Filtering and sorting
    function filterAndRender() {
      let filtered = campaigns.slice();
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      const category = document.getElementById('categorySelect').value;
      const sort = document.getElementById('sortSelect').value;

      if (search) {
        filtered = filtered.filter(c =>
          c.title.toLowerCase().includes(search) ||
          c.description.toLowerCase().includes(search) ||
          (c.patient && c.patient.toLowerCase().includes(search))
        );
      }
      if (category) {
        filtered = filtered.filter(c => c.category === category);
      }
      if (sort === 'newest') {
        filtered.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      } else if (sort === 'oldest') {
        filtered.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
      } else if (sort === 'goal') {
        filtered.sort((a, b) => b.goal - a.goal);
      } else if (sort === 'progress') {
        filtered.sort((a, b) => (b.raised / b.goal) - (a.raised / a.goal));
      }
      updateStats(filtered);
      renderCampaigns(filtered);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', filterAndRender);
    document.getElementById('categorySelect').addEventListener('change', filterAndRender);
    document.getElementById('sortSelect').addEventListener('change', filterAndRender);

    // Initial render
    filterAndRender();
  </script>
</body>
</html>
