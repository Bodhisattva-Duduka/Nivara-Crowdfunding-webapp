<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Nivara</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">

            <!-- Header -->
            <h3 class="text-center fw-bold mb-3">Sign in to <span class="text-primary">Nivara</span></h3>
            <p class="text-muted text-center mb-4">Welcome back! Please enter your details.</p>

            <!-- Login Form -->
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input id="login-email" type="email" class="form-control form-control-lg" placeholder="name@example.com" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input id="login-password" type="password" class="form-control form-control-lg" placeholder="••••••••" required />
                <div class="invalid-feedback">Password is required.</div>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
              </div>
            </form>

            <!-- Extra -->
            <p class="text-muted text-center mt-3 mb-0">
              Don't have an account?
              <a href="/register.html" class="text-decoration-none">Create one</a>
            </p>

            <!-- Login message -->
            <div id="login-msg" class="text-center mt-3 small"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JS -->
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
