<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campaign Details — Nivara</title>

  <!-- Bootstrap for clean UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="bg-light">
  <div class="container py-3">
    
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center mb-4">
      <div class="logo fw-bold fs-4 text-primary">Nivara</div>
      <nav class="d-flex gap-3">
        <a class="link small text-muted" href="/campaigns.html">← Back to campaigns</a>
        <a class="link small text-muted" href="/dashboard.html">Dashboard</a>
      </nav>
    </div>

    <!-- Campaign Card -->
    <div id="detailCard" class="card shadow-sm p-4">
      <h2 id="c-title" class="mb-1">aa</h2>
      <p id="c-category" class="small text-uppercase text-secondary mb-3">Education</p>
      
      <!-- Campaign documents (images or PDFs) -->
      <div id="c-documents" class="mb-3 d-flex flex-wrap gap-3"><a href="http://localhost:5000/uploads/1757798782517-documents.pdf" target="_blank" class="campaign-doc-link">View PDF</a></div>
      
      <p id="c-description" class="lead">aaa</p>
      y
      <div class="mt-3">
        <p><strong>Goal:</strong> ₹<span id="c-goal">1111</span></p>
        <p><strong>Raised:</strong> ₹<span id="c-raised">0</span></p>
        <div class="progress mb-2" style="height:18px;">
          <div id="c-progress" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:0%; height:30px;"></div>
        </div>
        <p><strong>Status:</strong> <span id="c-status" class="badge bg-info text-dark">Active</span></p>
      </div>

      <hr>

      <!-- Donation Area -->
      <div id="donateArea" class="mt-3">
        <h4>Make a Donation</h4>
        <form id="donateForm" class="row g-2 align-items-center">
          <div class="col-sm-6">
            <input id="donation-amount" type="number" min="1" placeholder="Amount (₹)" class="form-control" required="">
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary w-100" type="submit">Donate</button>
          </div>
        </form>
        <div id="donate-msg" class="msg mt-2"></div>
      </div>

      <hr>
      
      <!-- Donors List -->
      <h4>Recent Donors</h4>
      <ul id="donorsList" class="list-group small mt-2"></ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/campaign-details.js"></script>


</body>
</html>
