<!doctype html>
<html>
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campaign Details — Nivara</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar"><div class="logo">Nivara</div><nav><a class="link" href="/campaigns.html">Back to campaigns</a> <a class="link" href="/dashboard.html">Dashboard</a></nav></div>

    <div id="detailCard" class="card" style="margin-top:14px">
      <h2 id="c-title">Loading...</h2>
      <p id="c-category" class="small"></p>
      <img id="c-image" class="campaign-img" src="" alt="" style="display:none;margin-top:8px"/>
      <p id="c-description"></p>
      <p><strong>Goal:</strong> ₹<span id="c-goal"></span></p>
      <p><strong>Raised:</strong> ₹<span id="c-raised"></span></p>
      <div class="progress-bar" style="margin:8px 0"><div id="c-progress" class="progress" style="width:0%"></div></div>
      <p><strong>Status:</strong> <span id="c-status"></span></p>

      <hr/>

      <div id="donateArea" style="margin-top:10px">
        <h3>Donate</h3>
        <form id="donateForm">
          <input id="donation-amount" type="number" min="1" placeholder="Amount (₹)" required />
          <div class="form-actions"><button class="btn" type="submit">Donate</button></div>
        </form>
        <div id="donate-msg" class="msg"></div>
      </div>

      <hr/>
      <h3>Donors</h3>
      <ul id="donorsList" class="small"></ul>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/campaign-details.js"></script>
</body>
</html>
