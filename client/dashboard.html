<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Nivara</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">Nivara</div>
      <nav>
        <a class="link" href="/campaigns.html">Browse campaigns</a>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </nav>
    </div>

    <div id="userGreeting" style="margin-top:14px"></div>

    <!-- Donor view -->
    <section id="donorView" class="hidden">
      <h3>Active campaigns</h3>
      <div id="campaignGrid" class="grid"></div>
    </section>

    <!-- Creator view -->
    <section id="creatorView" class="hidden">
      <h3>Your campaigns</h3>
      <div id="myCampaigns" class="grid"></div>

      <hr style="margin:18px 0" />
      <h3>Create new campaign</h3>
      <div class="card" style="padding:14px;">
        <form id="createForm">
          <input id="c-title" type="text" placeholder="Title" required />
          <textarea id="c-description" placeholder="Short description" required></textarea>
          <input id="c-goal" type="number" placeholder="Goal Amount (₹)" min="1" required />
          <select id="c-category" required>
            <option value="Medical">Medical</option>
            <option value="Education">Education</option>
          </select>
          <label class="small">Upload documents / images (jpg/png/pdf) — optional</label>
          <input id="c-docs" type="file" multiple accept=".jpg,.jpeg,.png,.pdf" />
          <div class="form-actions">
            <button type="submit" class="btn">Create Campaign</button>
          </div>
        </form>
        <div id="create-msg" class="msg"></div>
      </div>
    </section>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/dashboard.js"></script>
</body>
</html>
