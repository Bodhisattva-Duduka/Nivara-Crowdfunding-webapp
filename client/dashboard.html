<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nivara Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Dashboard-specific styles */
    body {
      background: #fafbfc;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ececec;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #0bb6c5;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar .nav-links {
      display: flex;
      gap: 2rem;
    }
    .navbar .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar .nav-links a:hover {
      color: #0bb6c5;
    }
    .navbar .profile-dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .profile-btn {
      background: #fff;
      border: 1px solid #ececec;
      border-radius: 8px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar .profile-btn svg {
      width: 1.2em;
      height: 1.2em;
      vertical-align: middle;
    }
    .navbar .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      min-width: 140px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border-radius: 8px;
      z-index: 1;
      margin-top: 0.5rem;
    }
    .navbar .profile-dropdown:hover .dropdown-content {
      display: block;
    }
    .navbar .dropdown-content a {
      color: #222;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .navbar .dropdown-content a:hover {
      background: #f2fafd;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .dashboard-header .welcome {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .dashboard-header .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .dashboard-header .actions {
      display: flex;
      gap: 1rem;
    }
    .btn {
      background: #0bb6c5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn.secondary {
      background: #fff;
      color: #222;
      border: 1px solid #ececec;
    }
    .btn:hover {
      background: #099aa7;
    }
    .btn.secondary:hover {
      background: #f2fafd;
    }

    .summary-cards {
      display: flex;
      gap: 2rem;
      margin: 2rem 0 2.5rem 0;
      flex-wrap: wrap;
    }
    .summary-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      padding: 2rem 2.5rem;
      flex: 1 1 260px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      border: 1px solid #ececec;
    }
    .summary-card .label {
      color: #444;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .summary-card .value {
      font-size: 2.1rem;
      font-weight: 700;
      color: #222;
    }
    .summary-card .desc {
      color: #888;
      font-size: 1rem;
    }

    .campaigns-section {
      margin-top: 2.5rem;
    }
    .campaigns-section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
    }
    .campaign-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .campaign-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      border: 1px solid #ececec;
      padding: 1.5rem 1.7rem;
      flex: 1 1 320px;
      min-width: 300px;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
    }
    .campaign-card .category-badge {
      background: #e6f7fa;
      color: #0bb6c5;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      padding: 0.2rem 0.8rem;
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    .campaign-card .title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .campaign-card .desc {
      color: #555;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .campaign-card .progress-bar-bg {
      background: #f2fafd;
      border-radius: 8px;
      height: 10px;
      width: 100%;
      margin: 0.5rem 0;
      overflow: hidden;
    }
    .campaign-card .progress-bar {
      background: #0bb6c5;
      height: 100%;
      border-radius: 8px;
      transition: width 0.4s;
    }
    .campaign-card .funding-info {
      font-size: 0.98rem;
      color: #444;
      margin-bottom: 0.7rem;
    }
    .campaign-card .view-btn {
      margin-top: auto;
      align-self: flex-end;
      background: #0bb6c5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .campaign-card .view-btn:hover {
      background: #099aa7;
    }

    .no-campaigns {
      background: #fff;
      border-radius: 14px;
      border: 1px solid #ececec;
      padding: 3rem 2rem;
      text-align: center;
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    .no-campaigns .icon {
      font-size: 2.5rem;
      color: #b3c2c8;
      margin-bottom: 0.5rem;
    }
    .no-campaigns .title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
    }
    .no-campaigns .desc {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .no-campaigns .btn {
      margin-top: 0.5rem;
    }

    @media (max-width: 900px) {
      .summary-cards {
        flex-direction: column;
        gap: 1rem;
      }
      .campaign-list {
        flex-direction: column;
      }
    }
    @media (max-width: 600px) {
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .dashboard-header .actions {
        width: 100%;
        justify-content: flex-start;
      }
      .dashboard-header .welcome {
        font-size: 1.3rem;
      }
      .summary-card {
        padding: 1.2rem 1rem;
      }
      .campaign-card {
        padding: 1rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <svg width="28" height="28" fill="none" viewBox="0 0 28 28"><circle cx="14" cy="14" r="13" stroke="#0bb6c5" stroke-width="2"/><path d="M9.5 13.5C9.5 10.7386 11.7386 8.5 14.5 8.5C17.2614 8.5 19.5 10.7386 19.5 13.5C19.5 16.2614 17.2614 18.5 14.5 18.5C11.7386 18.5 9.5 16.2614 9.5 13.5Z" stroke="#0bb6c5" stroke-width="2"/></svg>
      Nivara
    </div>
    <div class="nav-links">
      <a href="campaigns.html">Browse Campaigns</a>
      <a href="create-campaign.html">Create Campaign</a>
    </div>
    <div class="profile-dropdown">
      <button class="profile-btn" id="profileBtn">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 8-4 8-4s8 0 8 4"/></svg>
        <span id="profileName">User</span>
      </button>
      <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div>
        <div class="welcome" id="welcomeMsg">Welcome back!</div>
        <div class="subtitle">Manage your campaigns and track their progress</div>
      </div>
      <div class="actions">
        <a href="create-campaign.html" class="btn">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 18 18"><path d="M9 3v12M3 9h12"/></svg>
          Create Campaign
        </a>
        <a href="campaigns.html" class="btn secondary">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 18 18"><circle cx="9" cy="9" r="7"/><path d="M9 6v3l2 2"/></svg>
          View All Campaigns
        </a>
      </div>
    </div>
    <div class="summary-cards">
      <div class="summary-card">
        <div class="label">
          Total Campaigns
          <svg width="18" height="18" fill="none" stroke="#b3c2c8" stroke-width="2" viewBox="0 0 18 18"><circle cx="9" cy="9" r="7"/></svg>
        </div>
        <div class="value" id="totalCampaigns">0</div>
        <div class="desc" id="activeCampaignsDesc">0 active campaigns</div>
      </div>
      <div class="summary-card">
        <div class="label">
          Total Raised
          <svg width="18" height="18" fill="none" stroke="#b3c2c8" stroke-width="2" viewBox="0 0 18 18"><path d="M3 9a6 6 0 1112 0A6 6 0 013 9z"/><path d="M9 6v3l2 2"/></svg>
        </div>
        <div class="value" id="totalRaised">$0</div>
        <div class="desc" id="goalDesc">of $0 goal</div>
      </div>
    </div>
    <div class="campaigns-section">
      <h2>Your Campaigns</h2>
      <div id="campaignList"></div>
    </div>
  </div>
  <script>
    // --- Dashboard JS Logic ---
    // Simulate fetching user and campaigns from backend
    const username = localStorage.getItem('username') || 'bodhisattva';
    document.getElementById('profileName').textContent = username;
    document.getElementById('welcomeMsg').textContent = `Welcome back, ${username}!`;

    // Simulate API call for campaigns
    async function fetchUserCampaigns() {
      // Replace with real API call
      // const token = localStorage.getItem('token');
      // const res = await fetch('/api/campaigns/mine', { headers: { 'x-auth-token': token } });
      // const campaigns = await res.json();
      // For demo, use mock data:
      return [];
      // return [
      //   {
      //     _id: '1',
      //     title: 'Help Build a School',
      //     description: 'Raising funds to build a school in rural India.',
      //     category: 'Education',
      //     raised: 1200,
      //     goal: 5000
      //   },
      //   {
      //     _id: '2',
      //     title: 'Medical Aid for Children',
      //     description: 'Support urgent surgeries for children.',
      //     category: 'Health',
      //     raised: 3500,
      //     goal: 3500
      //   }
      // ];
    }

    function renderSummary(campaigns) {
      const total = campaigns.length;
      const totalRaised = campaigns.reduce((sum, c) => sum + (c.raised || 0), 0);
      const totalGoal = campaigns.reduce((sum, c) => sum + (c.goal || 0), 0);
      document.getElementById('totalCampaigns').textContent = total;
      document.getElementById('activeCampaignsDesc').textContent = `${total} active campaign${total === 1 ? '' : 's'}`;
      document.getElementById('totalRaised').textContent = `$${totalRaised}`;
      document.getElementById('goalDesc').textContent = `of $${totalGoal} goal`;
    }

    function renderCampaigns(campaigns) {
      const list = document.getElementById('campaignList');
      list.innerHTML = '';
      if (!campaigns.length) {
        list.innerHTML = `
          <div class="no-campaigns">
            <div class="icon">
              <svg width="48" height="48" fill="none" stroke="#b3c2c8" stroke-width="2" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20"/><circle cx="24" cy="24" r="8"/></svg>
            </div>
            <div class="title">No campaigns yet</div>
            <div class="desc">Start making a difference by creating your first campaign</div>
            <a href="create-campaign.html" class="btn">
              <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 18 18"><path d="M9 3v12M3 9h12"/></svg>
              Create Your First Campaign
            </a>
          </div>
        `;
        return;
      }
      list.className = 'campaign-list';
      campaigns.forEach(c => {
        const percent = c.goal ? Math.min(100, Math.round((c.raised / c.goal) * 100)) : 0;
        const card = document.createElement('div');
        card.className = 'campaign-card';
        card.innerHTML = `
          <span class="category-badge">${c.category || 'General'}</span>
          <div class="title">${c.title}</div>
          <div class="desc">${c.description}</div>
          <div class="progress-bar-bg">
            <div class="progress-bar" style="width:${percent}%"></div>
          </div>
          <div class="funding-info">
            <strong>$${c.raised}</strong> raised of $${c.goal}
          </div>
          <button class="view-btn" onclick="window.location.href='campaign-details.html?id=${c._id}'">View Details</button>
        `;
        list.appendChild(card);
      });
    }

    // Main
    fetchUserCampaigns().then(campaigns => {
      renderSummary(campaigns);
      renderCampaigns(campaigns);
    });

    // Logout
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
