<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Campaign — Nivara</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="logo">Nivara</div>
      <nav>
        <a class="link" href="/dashboard.html">Dashboard</a>
      </nav>
    </div>

    <!-- Form Card -->
    <div class="card" style="max-width:720px; margin:24px auto; padding:20px;">
      <h2 style="margin-bottom:16px;">Create Campaign</h2>
      
      <form id="createPageForm" class="form-styled">
        <div class="form-group">
          <label for="title" class="small">Campaign Title</label>
          <input id="title" type="text" placeholder="Enter campaign title" required />
        </div>

        <div class="form-group">
          <label for="description" class="small">Description</label>
          <textarea id="description" placeholder="Describe your campaign" required></textarea>
        </div>

        <div class="form-group">
          <label for="goal" class="small">Funding Goal (₹)</label>
          <input id="goal" type="number" placeholder="e.g. 50000" min="1" required />
        </div>

        <div class="form-group">
          <label for="category" class="small">Category</label>
          <select id="category" required>
            <option value="Medical">Medical</option>
            <option value="Education">Education</option>
          </select>
        </div>

        <div class="form-group">
          <label for="documents" class="small">Upload supporting documents (jpg / png / pdf)</label>
          <input id="documents" type="file" multiple accept=".jpg,.jpeg,.png,.pdf" />
        </div>

        <div class="form-actions" style="margin-top:18px;">
          <button class="btn" type="submit">Create Campaign</button>
        </div>
      </form>

      <div id="createPageMsg" class="msg"></div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/create-campaign.js"></script>
</body>
</html>
