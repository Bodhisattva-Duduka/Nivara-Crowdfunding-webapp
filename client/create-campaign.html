<!doctype html>
<html>
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Campaign — Nivara</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar"><div class="logo">Nivara</div><nav><a class="link" href="/dashboard.html">Dashboard</a></nav></div>

    <div class="card" style="max-width:720px;margin-top:18px">
      <h2>Create Campaign</h2>
      <form id="createPageForm">
        <input id="title" type="text" placeholder="Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input id="goal" type="number" placeholder="Goal (₹)" min="1" required />
        <select id="category"><option value="Medical">Medical</option><option value="Education">Education</option></select>
        <input id="documents" type="file" multiple accept=".jpg,.jpeg,.png,.pdf" />
        <div class="form-actions"><button class="btn" type="submit">Create</button></div>
      </form>
      <div id="createPageMsg" class="msg"></div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/create-campaign.js"></script>
</body>
</html>
