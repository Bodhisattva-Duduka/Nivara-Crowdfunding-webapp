<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Nivara</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container center">
    <div class="card" style="max-width:480px;width:100%;">
      <h2>Create an account</h2>
      <form id="registerForm">
        <input id="reg-name" type="text" placeholder="Full name" required />
        <input id="reg-email" type="email" placeholder="Email" required />
        <input id="reg-password" type="password" placeholder="Password (min 6 chars)" minlength="6" required />
        <select id="reg-role" required>
          <option value="Donor">Donor</option>
          <option value="Creator">Creator</option>
        </select>
        <div class="form-actions">
          <button class="btn" type="submit">Create Account</button>
        </div>
      </form>
      <p class="small" style="margin-top:10px">Already a member? <a class="link" href="/login.html">Sign in</a></p>
      <div id="reg-msg" class="msg"></div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
