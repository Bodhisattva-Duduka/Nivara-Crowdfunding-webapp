<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” Nivara</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">

            <!-- Header -->
            <h3 class="text-center fw-bold mb-3">Create your <span class="text-primary">Nivara</span> account</h3>
            <p class="text-muted text-center mb-4">Join to support or start campaigns today.</p>

            <!-- Register Form -->
            <form id="registerForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="reg-name" class="form-label">Full name</label>
                <input id="reg-name" type="text" class="form-control form-control-lg" placeholder="John Doe" required />
                <div class="invalid-feedback">Full name is required.</div>
              </div>

              <div class="mb-3">
                <label for="reg-email" class="form-label">Email address</label>
                <input id="reg-email" type="email" class="form-control form-control-lg" placeholder="name@example.com" required />
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input id="reg-password" type="password" minlength="6" class="form-control form-control-lg" placeholder="Minimum 6 characters" required />
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>

              <div class="mb-4">
                <label for="reg-role" class="form-label">Account type</label>
                <select id="reg-role" class="form-select form-select-lg" required>
                  <option value="Donor">Donor</option>
                  <option value="Creator">Creator</option>
                </select>
                <div class="invalid-feedback">Please choose a role.</div>
              </div>

              <div class="d-grid">
                <button class="btn btn-success btn-lg" type="submit">Create Account</button>
              </div>
            </form>

            <!-- Extra -->
            <p class="text-muted text-center mt-3 mb-0">
              Already have an account?
              <a href="/login.html" class="text-decoration-none">Sign in</a>
            </p>

            <!-- Register message -->
            <div id="reg-msg" class="text-center mt-3 small"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JS -->
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
